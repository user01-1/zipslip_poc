<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Theme Management</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* G랄 맞은 Admin 룩을 위한 최소한의 커스텀 
        */
        body {
            background-color: #f8f9fa; /* 옅은 회색 배경 */
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 280px;
            background-color: #343a40; /* 다크 챠콜 */
            color: #fff;
            padding-top: 20px;
        }
        .sidebar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            text-decoration: none;
        }
        .nav-link {
            color: #adb5bd; /* 연한 그레이 */
        }
        .nav-link.active {
            color: #fff;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #fff;
        }
        .main-content {
            margin-left: 280px; /* 사이드바 너비만큼 밀어냄 */
            padding: 40px;
        }
        .card-header {
            background-color: #337ab7; /* 님 갬성 블루 */
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="sidebar">
	<div style="text-align: center;"><a href="#" class="sidebar-brand">Admin Panel</a></div>
    <ul class="nav flex-column px-3">
        <li class="nav-item">
            <a class="nav-link" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Posts</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">Appearance &gt; Themes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Plugins</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Users</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Settings</a>
        </li>
    </ul>
</div>

<div class="main-content">
    <div class="container-fluid">
        
        <h1 class="h3 mb-4 text-gray-800">Theme Management</h1>
        
        <div class="row">
            <div class="col-lg-8">
                <div class="card shadow mb-4">
                    <div class="card-header">
                        <i class="fas fa-upload"></i> Upload New Theme (Vulnerable)
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            Please upload your new theme as a .zip file.
                            The system will automatically extract it.
                        </p>
                        
                        <form action="/upload" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="theme_file" class="form-label">Theme .zip file:</label>
                                <input class="form-control" type="file" name="theme_file" id="theme_file" accept=".zip" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-rocket"></i> Upload and Activate Theme
                            </button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
